<html>
<head><title>Autoform Fill Awesome</title></head>

<body>
<div id="status"></div>
<div class="form-line">
  <label>First Name
    <input class="form-field" type="text" name="first_name" id="first_name">
  </label>
</div>

<div class="form-line">
  <label>Last Name
    <input class="form-field" type="text" name="last_name" id="last_name">
  </label>
</div>

<div class="form-line">
  <label>Email
    <input class="form-field" type="email" name="email" id="email">
  </label>
</div>

<label>
  <input class="form-field" type="checkbox" name="random_email" id="random_email" value="true">Random email?
</label>

<div class="form-line">
  <label>Password
    <input class="form-field" type="password" name="password" id="password">
  </label>
</div>

<div class="form-line">
  <label>Phone Area Code
    <input class="form-field" type="tel" name="phone_area_code" id="phone_area_code" maxlength="3">
  </label>
</div>

<div class="form-line">
  <label>Phone First 3
    <input class="form-field" type="tel" name="phone_first_3" id="phone_first_3"maxlength="3">
  </label>
</div>

<div class="form-line">
  <label>Phone Last 4
    <input class="form-field" type="tel" name="phone_last_4" id="phone_last_4" maxlength="4">
  </label>
</div>

<div class="form-line">
  <label>Address
    <input class="form-field" type="text" name="address1" id="address1">
  </label>
</div>

<div class="form-line">
  <label>Address 2
    <input class="form-field" type="text" name="address2" id="address2">
  </label>
</div>

<div class="form-line">
  <label>State
    <input class="form-field" type="text" name="state" id="state">
  </label>
</div>

<div class="form-line">
  <label>City
    <input class="form-field" type="text" name="city" id="city">
  </label>
</div>

<div class="form-line">
  <label>Zipcode
    <input class="form-field" type="tel" name="zipcode" id="zipcode" maxlength="5">
  </label>
</div>

<div class="form-line">
  <label>Credit Card Number
    <input class="form-field" type="tel" name="credit_card" id="credit_card" maxlength="16">
  </label>
</div>

<div class="form-line">
  <label>CVC
    <input class="form-field" type="tel" name="cvc" id="cvc" maxlength="4">
  </label>
</div>

<div class="form-line">
  <label>Card Month
    <input class="form-field" type="tel" name="card_month" id="card_month" maxlength="2">
  </label>
</div>

<div class="form-line">
  <label>Card Year
    <input class="form-field" type="tel" name="card_year" id="card_year" maxlength="4">
  </label>
</div>

<button id="save">Save</button>
</body>
<script src="jquery-1.11.0.min.js"></script>
<script src="options.js"></script>

</html>
